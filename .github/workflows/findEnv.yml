name: find ENV

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  my_job:
    name: File type finder
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: File type finder action
        id: ftf
        uses: ab185508/file-type-finder@v1
        with:
          path: "/"
          type: ".env"

      - name: Echo results
        run: |
          echo ${{ steps.ftf.outputs.names }}
          echo ${{ steps.ftf.outputs.paths }}

      
