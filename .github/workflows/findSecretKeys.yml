name: Search for Secret Keys

on:
  pull_request:
    branches:
      - main

jobs:
  get-files:
    name: Secret Key Search
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: modified files
        run: |
          changedFiles=$(git diff --name-only --diff-filter=d)
          foundKeys=""
          foundKeys=$(grep -inE '(AKIA[0-9A-Z]{16}|[A-Za-z0-9]{32}|AIza[0-9A-Za-z_-]{35})')
          if [[ -z $foundKeys ]]; then
            echo -e "::error Key found here:\n$foundKeys"
            exit 1
          fi
