name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 5 * * 3'

jobs:
  run-flutter:
    name: Build Flutter
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
      - run:  |
          cd $GITHUB_WORKSPACE
          echo "::notice title={CurrDir}::$(pwd)"
          cd Surprise_Delivery_App
          echo "::notice title={allFiles}::$(ls -l)"
          flutter build linux
