name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 5 * * 3'

jobs:
  clone-repo:
    name: Clone Repo
    runs-on: ubuntu-latest

    steps:
      - name: get repo
        uses: actions/checkout@v4

  build-ubuntu:
    name: Build Ubuntu
    needs: clone-repo
    runs-on: ubuntu-latest

    steps:
      - name: update ubuntu
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev

  web-flutter:
    name: Build Flutter on web
    needs: build-ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Build Flutter
        env:
          env_file: secrets.FIREBASE_AUTH
        run:  |
          cd $GITHUB_WORKSPACE/Surprise_Delivery_App
          echo "$env_file" > assets/.firebaseAuth.env
          flutter pub get
          flutter build web
  
  ios-flutter:
    name: Build Flutter on ios
    needs: clone-repo
    runs-on: macos-latest
    steps:
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Build Flutter
        env:
          env_file: secrets.FIREBASE_AUTH
        run: |
          echo "$env_file" > assets/.firebaseAuth.env
          flutter pub get
          flutter build ios --release --no-codesign
